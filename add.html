<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href=".">Murakami Haruki</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  </header>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="title">
          <h2>새로운 책을 입력해 주세요.</h2>
        </div>
          <form name="form1" action="./" method="POST" onsubmit="return validateForm()">
            <div class="row g-3">
              <div class="col-12">
                <label for="address" class="form-label">한국어 책 이름</label>
                <input type="text" name = "KoreanBooktitle" class="form-control"  id="address" placeholder="한국어 책 이름을 입력하세요.">
                <div class="invalid-feedback">
                  한국어 책 이름이 입력되지 않았습니다.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">일본어 책 이름</label>
                <input type="text" name = "JapaneseBookTitle" class="form-control" id="address" placeholder="일본어 책 이름을 입력하세요.">
                <div class="invalid-feedback">
                  일본어 책 이름이 입력되지 않았습니다.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">한국어 책 출판년도</label>
                <input type="text" name = "KoreanPublishingDate" class="form-control" id="address" placeholder="한국어 책 출판년도를 입력하세요.">
                <div class="invalid-feedback">
                  한국어 책 출판년도가 입력되지 않았습니다.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">일본어 책 출판년도</label>
                <input type="text" name = "JapanesePublishingDate" class="form-control" id="address" placeholder="일본어 책 출판년도를 입력하세요.">
                <div class="invalid-feedback">
                  일본어 책 출판년도가 입력되지 않았습니다.
                </div>
              </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">입력 추가하기</button>
          </form>
      </main>
    </div>


      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="form-validation.js"></script>
      <script>
        function validateForm(){
          var KoreanBooktitle = document.form1.KoreanBooktitle;
          if(KoreanBooktitle.value == ""){
            alert("한국어 책 이름이 입력되지 않았습니다.");
            KoreanBooktitle.focus();
            return false;
          }
          var JapaneseBookTitle = document.form1.JapaneseBookTitle;
          if(JapaneseBookTitle.value == ""){
            alert("일본어 책 이름이 입력되지 않았습니다.");
            JapaneseBookTitle.focus();
            return false;
          }
          var KoreanPublishingDate = document.form1.KoreanPublishingDate;
          if(KoreanPublishingDate.value == ""){
            alert("한국어 책 출판년도가 입력되지 않았습니다.");
            KoreanPublishingDate.focus();
            return false;
          }
          var JapanesePublishingDate = document.form1.JapanesePublishingDate;
          if(JapanesePublishingDate.value == ""){
            alert("일본어 책 출판년도가 입력되지 않았습니다.");
            JapanesePublishingDate.focus();
            return false;
          }
          alert("게시물이 추가되었습니다.");
          location.href="./"
          return true;
        }  
      </script>
    </body>
</html>
